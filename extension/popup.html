<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* ========== CSS CUSTOM PROPERTIES (LIGHT THEME) ========== */
    :root {
      /* Base backgrounds - Cooler grays for premium feel */
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-tertiary: #f1f3f4;
      --bg-hover: #e8f0fe;
      
      /* Text colors */
      --text-primary: #333333;
      --text-secondary: #666666;
      --text-muted: #888888;
      
      /* Border colors - Blue tinted for cohesion */
      --border-primary: #dadce0;
      --border-secondary: #e8eaed;
      --border-light: #f1f3f4;
      
      /* Accent colors */
      --accent-primary: #1976d2;
      --accent-primary-hover: #1565c0;
      --accent-primary-light: #e3f2fd;
      
      /* Status colors */
      --success-bg: #e8f5e9;
      --success-text: #2e7d32;
      --success-indicator: #4caf50;
      --error-bg: #ffebee;
      --error-text: #c62828;
      --error-border: #d32f2f;
      --warning-bg: #fff3e0;
      --warning-text: #e65100;
      --warning-border: #ff9800;
      
      /* Button states */
      --btn-disabled-bg: #e0e0e0;
      --btn-disabled-text: #999999;
      --btn-progress-bg: #f7c65c;
      --btn-progress-text: #333333;
      
      /* Badges */
      --badge-classic-bg: #e3f2fd;
      --badge-classic-text: #1565c0;
      --badge-new-bg: #fff3e0;
      --badge-new-text: #e65100;
      
      /* Shadows - Premium light mode with blue tint */
      --shadow-popup: rgba(25, 118, 210, 0.08);
      --shadow-floating: rgba(25, 118, 210, 0.12);
      --shadow-subtle: rgba(0, 0, 0, 0.05);
      --shadow-glow: rgba(25, 118, 210, 0.35);
      
      /* Scrollbar */
      --scrollbar-track: #f0f0f0;
      --scrollbar-thumb: #cccccc;
      --scrollbar-thumb-hover: #aaaaaa;
    }

    /* ========== DARK THEME ========== */
    [data-theme="dark"] {
      /* Base backgrounds */
      --bg-primary: #1e1e1e;
      --bg-secondary: #2d2d2d;
      --bg-tertiary: #252525;
      --bg-hover: #3a3a3a;
      
      /* Text colors */
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --text-muted: #888888;
      
      /* Border colors */
      --border-primary: #404040;
      --border-secondary: #333333;
      --border-light: #3a3a3a;
      
      /* Accent colors - Higher luminance for contrast */
      --accent-primary: #64b5f6;
      --accent-primary-hover: #90caf9;
      --accent-primary-light: #1e3a5f;
      
      /* Status colors - Muted for dark backgrounds */
      --success-bg: #1b3d1b;
      --success-text: #81c784;
      --success-indicator: #66bb6a;
      --error-bg: #3d1b1b;
      --error-text: #ef9a9a;
      --error-border: #ef5350;
      --warning-bg: #3d2e1b;
      --warning-text: #ffb74d;
      --warning-border: #ffa726;
      
      /* Button states */
      --btn-disabled-bg: #404040;
      --btn-disabled-text: #666666;
      --btn-progress-bg: #dba63d;
      --btn-progress-text: #1e1e1e;
      
      /* Badges */
      --badge-classic-bg: #1e3a5f;
      --badge-classic-text: #64b5f6;
      --badge-new-bg: #3d2e1b;
      --badge-new-text: #ffb74d;
      
      /* Shadows - Deeper for dark mode */
      --shadow-popup: rgba(0, 0, 0, 0.55);
      --shadow-floating: rgba(0, 0, 0, 0.65);
      --shadow-subtle: rgba(0, 0, 0, 0.25);
      --shadow-glow: rgba(100, 181, 246, 0.3);
      
      /* Scrollbar - Softer */
      --scrollbar-track: #2d2d2d;
      --scrollbar-thumb: #4a4a4a;
      --scrollbar-thumb-hover: #5a5a5a;
    }

    /* ========== POPUP REVEAL ANIMATION ========== */
    body {
      opacity: 0;
      transform: translateY(-4px);
      animation: fadeInPopup 0.18s ease-out forwards;
    }

    @keyframes fadeInPopup {
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    /* ========== REDUCED MOTION SUPPORT ========== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ========== SMOOTH THEME TRANSITIONS ========== */
    body,
    .status,
    #exportBtn,
    #exportBatchBtn,
    #progress-area,
    .bank-item,
    #help-popup,
    .footer,
    #auth-status,
    .theme-toggle,
    #bank-list-header,
    .selection-summary,
    #warnings-area,
    #type-summary,
    #open-folder-btn,
    #floating-status {
      transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }

    /* ========== BASE STYLES ========== */
    body { 
      width: 380px; 
      padding: 16px; 
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      margin: 0;
      position: relative;
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    h2 { 
      margin: 0 0 12px 0; 
      font-size: 16px; 
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-primary);
    }
    
    /* ========== THEME TOGGLE ========== */
    .theme-toggle {
      position: absolute;
      top: 12px;
      right: 16px;
      display: flex;
      align-items: center;
      gap: 2px;
      padding: 3px;
      background: var(--bg-secondary);
      border-radius: 999px;
      box-shadow: 0 1px 3px var(--shadow-popup);
    }

    .theme-toggle button {
      position: relative;
      background: transparent;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-muted);
      transition: all 0.15s ease;
      width: 28px;
      height: 24px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .theme-toggle button:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .theme-toggle button.active {
      background: var(--accent-primary);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 8px var(--shadow-glow), inset 0 1px 2px rgba(255, 255, 255, 0.2);
    }

    /* Custom themed tooltips */
    .theme-toggle button::after {
      content: attr(data-tooltip);
      position: absolute;
      top: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid var(--border-primary);
      box-shadow: 0 2px 4px var(--shadow-popup);
      font-size: 11px;
      white-space: nowrap;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.15s ease, visibility 0.15s ease;
      pointer-events: none;
    }

    .theme-toggle button:hover::after {
      opacity: 1;
      visibility: visible;
    }
    
    /* Help icon and popup */
    #help-icon {
      position: absolute;
      top: 16px;
      right: 115px;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.6;
      transition: opacity 0.15s ease;
    }
    #help-icon:hover { opacity: 1; }
    
    /* Mode indicator dot */
    #mode-dot {
      position: absolute;
      top: 14px;
      right: 106px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-muted);
      transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
      pointer-events: none;
    }
    #mode-dot[data-mode="new-quiz"] {
      background: var(--badge-new-text);
      box-shadow: 0 0 4px var(--badge-new-text);
    }
    #mode-dot[data-mode="classic-batch"] {
      background: var(--accent-primary);
      box-shadow: 0 0 4px var(--accent-primary);
    }
    #mode-dot[data-mode="default"] {
      background: var(--text-muted);
      box-shadow: none;
    }
    #help-icon:hover + #mode-dot {
      transform: scale(1.3);
    }
    
    /* Pulse animation for mode changes */
    @keyframes mode-pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.8); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
    #mode-dot.pulse {
      animation: mode-pulse 0.4s ease-out 2;
    }
    
    
    #help-popup {
      position: absolute;
      top: 40px;
      right: 16px;
      background: var(--bg-primary);
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      padding: 12px;
      font-size: 12px;
      width: 220px;
      box-shadow: 0 4px 12px var(--shadow-popup);
      z-index: 100;
      color: var(--text-secondary);
    }
    #help-popup.hidden { display: none; }
    #help-popup p { margin: 0 0 8px; }
    #help-popup p:last-child { margin-bottom: 0; }
    #help-popup strong { color: var(--text-primary); }
    #help-popup kbd {
      display: inline-block;
      padding: 2px 5px;
      font-size: 10px;
      font-family: monospace;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: 3px;
      box-shadow: 0 1px 0 var(--shadow-subtle);
    }
    
    .status { 
      padding: 12px; 
      border-radius: 8px; 
      margin-bottom: 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      font-size: 13px;
      color: var(--text-secondary);
    }
    .status.detected { 
      background: var(--success-bg); 
      color: var(--success-text);
      border-color: var(--success-indicator);
    }
    .status.error { 
      background: var(--error-bg); 
      color: var(--error-text);
      border-color: var(--error-border);
    }
    .status .type-badge {
      display: inline-block;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
      font-weight: 500;
    }
    .status .type-badge.classic {
      background: var(--badge-classic-bg);
      color: var(--badge-classic-text);
    }
    .status .type-badge.new-quiz {
      background: var(--badge-new-bg);
      color: var(--badge-new-text);
    }
    
    #exportBtn {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      transition: background 0.2s, opacity 0.2s, transform 0.15s, box-shadow 0.15s;
    }
    #exportBtn:hover:not(:disabled) { 
      background: var(--accent-primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px var(--shadow-popup);
    }
    #exportBtn:focus-visible {
      outline: 2px solid var(--accent-primary);
      outline-offset: 2px;
      box-shadow: 0 4px 12px var(--shadow-popup);
    }
    #exportBtn:disabled { 
      background: var(--btn-disabled-bg); 
      color: var(--btn-disabled-text);
      cursor: not-allowed; 
    }
    
    /* Bank list area for batch export */
    #bank-list-area {
      display: none;
      margin-bottom: 12px;
    }
    #bank-list-header {
      padding: 8px;
      background: var(--bg-secondary);
      border-radius: 8px 8px 0 0;
      border: 1px solid var(--border-primary);
      border-bottom: none;
    }
    #bank-list-header label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: 500;
      color: var(--text-primary);
    }
    .bank-list {
      max-height: 200px;
      overflow-y: auto;
      overflow-x: hidden;
      border: 1px solid var(--border-primary);
      background: var(--bg-primary);
    }

    /* Custom scrollbar */
    .bank-list::-webkit-scrollbar {
      width: 8px;
    }
    .bank-list::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
      border-radius: 4px;
    }
    .bank-list::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 4px;
    }
    .bank-list::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }

    .bank-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-secondary);
      cursor: pointer;
      transition: background 0.15s ease, transform 0.15s ease;
      background: var(--bg-primary);
    }
    .bank-item:last-child {
      border-bottom: none;
    }
    .bank-item:hover {
      background: var(--bg-hover);
      transform: translateX(2px);
      box-shadow: 0 2px 4px var(--shadow-subtle);
    }
    .bank-item.selected {
      background: var(--accent-primary-light);
      border-left: 3px solid var(--accent-primary);
    }
    .bank-item label {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      cursor: pointer;
      color: var(--text-primary);
    }
    .bank-item .bank-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .bank-item .bank-count {
      font-size: 11px;
      color: var(--text-muted);
      margin-right: 4px;
    }
    
    /* Preview icon */
    .bank-preview {
      opacity: 0.4;
      cursor: pointer;
      transition: opacity 0.15s ease;
      font-size: 12px;
      padding: 2px 4px;
    }
    .bank-preview:hover { opacity: 1; }
    
    /* Selection summary */
    .selection-summary {
      padding: 8px 12px;
      font-size: 12px;
      color: var(--text-secondary);
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-top: none;
      border-radius: 0 0 8px 8px;
      text-align: center;
    }
    .selection-summary:empty { display: none; }
    
    /* Failed bank highlighting */
    .bank-item.failed {
      background: var(--error-bg);
      border-left: 4px solid var(--error-border);
      transition: background 0.3s ease, border-left 0.3s ease;
    }
    
    /* Disabled state during export */
    .bank-list.disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    
    /* Export batch button */
    #exportBatchBtn {
      display: none;
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s ease, transform 0.15s ease, box-shadow 0.15s ease;
    }
    #exportBatchBtn:hover:not(:disabled) { 
      background: var(--accent-primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px var(--shadow-popup);
    }
    #exportBatchBtn:focus-visible {
      outline: 2px solid var(--accent-primary);
      outline-offset: 2px;
      box-shadow: 0 4px 12px var(--shadow-popup);
    }
    #exportBatchBtn:disabled { 
      background: var(--btn-disabled-bg); 
      color: var(--btn-disabled-text);
      cursor: not-allowed; 
    }
    
    /* In-progress button state */
    #exportBatchBtn.in-progress {
      background: var(--btn-progress-bg) !important;
      color: var(--btn-progress-text);
    }
    
    #progress-area {
      display: none;
      margin-top: 12px;
      padding: 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    #progress-step { 
      font-weight: 600; 
      color: var(--accent-primary);
      margin-bottom: 4px;
    }
    #progress-text { 
      color: var(--text-secondary); 
      font-size: 13px; 
    }
    #progress-bar-container {
      display: none;
      margin-top: 8px;
      background: var(--border-primary);
      border-radius: 4px;
      height: 6px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      background: var(--accent-primary);
      border-radius: 4px;
      transition: width 0.2s ease-in-out;
      width: 0%;
    }
    #progress-item {
      display: none;
      margin-top: 6px;
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #progress-time {
      display: none;
      margin-top: 4px;
      font-size: 11px;
      color: var(--accent-primary);
      font-weight: 500;
    }
    
    .success { 
      background: var(--success-bg) !important;
      border-color: var(--success-indicator) !important;
    }
    .success #progress-step { 
      color: var(--success-text) !important; 
    }
    .error { 
      background: var(--error-bg) !important;
      border-color: var(--error-border) !important;
    }
    .error #progress-step { 
      color: var(--error-text) !important; 
    }
    
    /* Shine animation on success */
    @keyframes shine {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }
    .shine::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, 
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.3) 50%,
        rgba(255,255,255,0) 100%);
      background-size: 200px 100%;
      animation: shine 1.2s ease-out;
      pointer-events: none;
    }

    [data-theme="dark"] .shine::after {
      background: linear-gradient(90deg, 
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.1) 50%,
        rgba(255,255,255,0) 100%);
      background-size: 200px 100%;
    }
    
    #type-summary {
      display: none;
      margin-top: 8px;
      font-size: 11px;
      color: var(--text-secondary);
      padding: 6px 8px;
      background: var(--bg-secondary);
      border-radius: 4px;
    }
    
    #open-folder-btn {
      display: none;
      margin-top: 8px;
      padding: 8px 12px;
      font-size: 12px;
      background: var(--accent-primary-light);
      color: var(--accent-primary);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background 0.15s ease;
    }
    #open-folder-btn:hover {
      background: var(--bg-hover);
    }
    
    #warnings-area {
      display: none;
      margin-top: 12px;
      padding: 10px;
      background: var(--warning-bg);
      border-radius: 8px;
      border-left: 4px solid var(--warning-border);
      font-size: 12px;
    }
    #warnings-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      font-weight: 600;
      color: var(--warning-text);
    }
    #warnings-list {
      margin-top: 8px;
      color: var(--text-secondary);
      line-height: 1.5;
      max-height: 120px;
      overflow-y: auto;
    }
    #warnings-list.collapsed {
      display: none;
    }
    .warning-item {
      padding: 2px 0;
      font-size: 11px;
    }

    #auth-status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    #auth-status.pending {
      background: var(--warning-bg);
      color: var(--warning-text);
    }
    #auth-status.authenticated {
      background: var(--success-bg);
      color: var(--success-text);
    }
    #auth-status .indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    #auth-status.pending .indicator {
      background: var(--warning-border);
    }
    #auth-status.authenticated .indicator {
      background: var(--success-indicator);
    }

    .refresh-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      font-size: 12px;
      color: var(--text-secondary);
      transition: background 0.15s ease;
    }
    .refresh-btn:hover {
      background: var(--bg-hover);
    }
    
    /* Floating mini-status */
    #floating-status {
      position: fixed;
      bottom: 8px;
      right: 8px;
      background: var(--accent-primary);
      color: white;
      padding: 4px 10px;
      font-size: 11px;
      border-radius: 12px;
      box-shadow: 0 2px 6px var(--shadow-floating);
      opacity: 0;
      transition: opacity 0.25s ease;
      pointer-events: none;
      z-index: 50;
    }
    #floating-status.visible {
      opacity: 1;
    }
    
    .batch-summary {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border-light);
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer a {
      color: var(--accent-primary);
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    /* Checkbox accent color */
    input[type="checkbox"] {
      accent-color: var(--accent-primary);
    }

    /* ========== LUCIDE SVG ICONS ========== */
    .icon {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      flex-shrink: 0;
      vertical-align: middle;
      display: inline-block;
    }
    .icon-sm { width: 14px; height: 14px; }
    .icon-lg { width: 18px; height: 18px; }
    .icon-xl { width: 20px; height: 20px; }
  </style>
</head>
<body>
  <h2>
    <svg class="icon icon-xl" viewBox="0 0 24 24"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/><path d="M8 7h6"/><path d="M8 11h8"/></svg>
    Canvas Quiz Bank Exporter
    <button id="refreshBtn" class="refresh-btn" title="Re-detect bank">
      <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
    </button>
  </h2>
  
  <!-- Theme toggle -->
  <div class="theme-toggle" id="theme-toggle">
    <button data-theme="system" data-tooltip="System preference">
      <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
    </button>
    <button data-theme="light" data-tooltip="Light mode">
      <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
    </button>
    <button data-theme="dark" data-tooltip="Dark mode">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
    </button>
  </div>
  
  <span id="help-icon" title="What is this?">
    <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
  </span>
  <span id="mode-dot" data-mode="default"></span>
  <div id="help-popup" class="hidden">
    <div id="help-content"></div>
  </div>
  
  <div id="auth-status" class="pending">
    <span class="indicator"></span>
    <span id="auth-text">No auth token captured</span>
  </div>
  
  <div id="status" class="status">
    Waiting for bank detection...
  </div>
  
  <!-- Bank list selection area (for batch export) -->
  <div id="bank-list-area">
    <div id="bank-list-header">
      <label id="select-all-label">
        <input type="checkbox" id="select-all-checkbox">
        <span>Select All (<span id="bank-count">0</span> banks)</span>
      </label>
    </div>
    <div id="bank-list" class="bank-list">
      <!-- Bank checkboxes inserted here -->
    </div>
    <div id="selection-summary" class="selection-summary"></div>
  </div>
  
  <button id="exportBtn" disabled>
    <svg class="icon" viewBox="0 0 24 24"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M12 18v-6"/><path d="m9 15 3 3 3-3"/></svg>
    Export JSON
  </button>
  <button id="exportBatchBtn" title="Select at least one bank">
    <svg class="icon" viewBox="0 0 24 24"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M12 18v-6"/><path d="m9 15 3 3 3-3"/></svg>
    Export Selected (0)
  </button>
  
  <div id="progress-area">
    <div id="progress-step">Step 1/4</div>
    <div id="progress-text">Initializing...</div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div id="progress-item"></div>
    <div id="progress-time"></div>
  </div>
  
  <div id="type-summary"></div>
  
  <button id="open-folder-btn">
    <svg class="icon" viewBox="0 0 24 24"><path d="m6 14 1.5-2.9A2 2 0 0 1 9.24 10H20a2 2 0 0 1 1.94 2.5l-1.54 6a2 2 0 0 1-1.95 1.5H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3.9a2 2 0 0 1 1.69.9l.81 1.2a2 2 0 0 0 1.67.9H18a2 2 0 0 1 2 2v2"/></svg>
    Show in folder
  </button>
  
  <div id="warnings-area">
    <div id="warnings-header">
      <span>
        <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
        <span id="warning-count">0 warnings</span>
      </span>
      <span id="warnings-toggle">
        <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="m6 9 6 6 6-6"/></svg>
      </span>
    </div>
    <div id="warnings-list"></div>
  </div>
  
  <div id="floating-status"></div>
  
  <div class="footer">
    <span>v<span id="version"></span></span>
    <a href="https://github.com/canvas-quiz-exporter/issues" target="_blank">
      <svg class="icon icon-sm" viewBox="0 0 24 24"><rect width="8" height="14" x="8" y="6" rx="4"/><path d="m19 7-3 2"/><path d="m5 7 3 2"/><path d="m19 19-3-2"/><path d="m5 19 3-2"/><path d="M20 13h-4"/><path d="M4 13h4"/><path d="m10 4 1 2"/><path d="m14 4-1 2"/></svg>
      Report an issue
    </a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>

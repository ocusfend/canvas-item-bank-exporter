<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Exporter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      padding: 16px;
      background: #ffffff;
      color: #1a1a1a;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #0066cc;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section {
      margin-bottom: 16px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #666;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    .refresh-btn {
      background: none;
      border: none;
      color: #0066cc;
      cursor: pointer;
      font-size: 14px;
      padding: 2px 6px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .refresh-btn:hover {
      background: #f0f0f0;
    }
    .status-card {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      border-left: 3px solid #ccc;
    }
    .status-card.detected {
      border-left-color: #22c55e;
      background: #f0fdf4;
    }
    .status-card.none {
      border-left-color: #f59e0b;
      background: #fffbeb;
    }
    .uuid {
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 11px;
      word-break: break-all;
      color: #333;
      line-height: 1.4;
    }
    .meta {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .meta-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .meta-badge {
      background: #e5e5e5;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      text-transform: uppercase;
      font-weight: 500;
    }
    .meta-badge.url {
      background: #dbeafe;
      color: #1e40af;
    }
    .meta-badge.payload {
      background: #fef3c7;
      color: #92400e;
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #eee;
    }
    .toggle-label {
      font-size: 13px;
      color: #333;
    }
    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #ccc;
      border-radius: 22px;
      transition: 0.3s;
    }
    .toggle .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    .toggle input:checked + .slider {
      background: #0066cc;
    }
    .toggle input:checked + .slider:before {
      transform: translateX(18px);
    }
    .recent-list {
      list-style: none;
      font-size: 11px;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      max-height: 100px;
      overflow-y: auto;
    }
    .recent-list li {
      padding: 6px 8px;
      background: #f9f9f9;
      border-radius: 4px;
      margin-bottom: 4px;
      color: #555;
      word-break: break-all;
    }
    .recent-list li:last-child {
      margin-bottom: 0;
    }
    .recent-list .empty {
      color: #999;
      font-style: italic;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    button.primary {
      width: 100%;
      padding: 10px 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    button.primary:hover {
      background: #0052a3;
    }
    button.primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      font-size: 10px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ Canvas Exporter</h1>
  
  <div class="section">
    <div class="section-header">
      <span class="section-title">Current Bank</span>
      <button class="refresh-btn" id="refreshBtn" title="Refresh context">ðŸ”„</button>
    </div>
    <div id="bankStatus" class="status-card none">
      <div class="uuid">No bank detected</div>
      <div class="meta">Navigate to an Item Bank in Canvas</div>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Settings</div>
    <div class="toggle-row">
      <span class="toggle-label">Debug Mode</span>
      <label class="toggle">
        <input type="checkbox" id="debugToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <button class="primary" id="exportBtn" disabled>Export Bank (Coming Soon)</button>
  
  <div class="footer">
    Phase 3.3 â€¢ Canvas New Quizzes Exporter
  </div>
  
  <script src="popup.js"></script>
</body>
</html>

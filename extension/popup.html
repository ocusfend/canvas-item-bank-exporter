<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 340px; 
      padding: 16px; 
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    h2 { 
      margin: 0 0 12px 0; 
      font-size: 16px; 
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status { 
      padding: 12px; 
      border-radius: 8px; 
      margin-bottom: 12px;
      background: #f5f5f5;
      font-size: 13px;
    }
    .status.detected { 
      background: #e8f5e9; 
      color: #2e7d32; 
    }
    .status.error { 
      background: #ffebee; 
      color: #c62828; 
    }
    
    #exportBtn {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      transition: background 0.2s;
    }
    #exportBtn:hover { 
      background: #1565c0; 
    }
    #exportBtn:disabled { 
      background: #bdbdbd; 
      cursor: not-allowed; 
    }
    
    #progress-area {
      display: none;
      margin-top: 12px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    #progress-step { 
      font-weight: 600; 
      color: #1976d2;
      margin-bottom: 4px;
    }
    #progress-text { 
      color: #666; 
      font-size: 13px; 
    }
    
    .success { 
      background: #e8f5e9 !important; 
    }
    .success #progress-step { 
      color: #2e7d32 !important; 
    }
    .error { 
      background: #ffebee !important; 
    }
    .error #progress-step { 
      color: #c62828 !important; 
    }
    
    #skipped-warning {
      display: none;
      margin-top: 12px;
      padding: 10px;
      background: #fff3e0;
      border-radius: 8px;
      border-left: 4px solid #ff9800;
      font-size: 12px;
    }
    #skipped-warning .header {
      font-weight: 600;
      color: #e65100;
      margin-bottom: 4px;
    }
    #skipped-warning .details {
      color: #666;
      line-height: 1.4;
    }

    .refresh-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }
    .refresh-btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>
    üìö Canvas Item Bank Exporter
    <button id="refreshBtn" class="refresh-btn" title="Refresh">üîÑ</button>
  </h2>
  
  <div id="status" class="status">
    Waiting for bank detection...
  </div>
  
  <button id="exportBtn">üì¶ Export QTI ZIP</button>
  
  <div id="progress-area">
    <div id="progress-step">Step 1/6</div>
    <div id="progress-text">Initializing...</div>
  </div>
  
  <div id="skipped-warning">
    <div class="header">‚ö†Ô∏è Some items were skipped</div>
    <div class="details" id="skipped-details"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 360px; 
      padding: 16px; 
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    h2 { 
      margin: 0 0 12px 0; 
      font-size: 16px; 
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status { 
      padding: 12px; 
      border-radius: 8px; 
      margin-bottom: 12px;
      background: #f5f5f5;
      font-size: 13px;
    }
    .status.detected { 
      background: #e8f5e9; 
      color: #2e7d32; 
    }
    .status.error { 
      background: #ffebee; 
      color: #c62828; 
    }
    .status .type-badge {
      display: inline-block;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
      font-weight: 500;
    }
    .status .type-badge.classic {
      background: #e3f2fd;
      color: #1565c0;
    }
    .status .type-badge.new-quiz {
      background: #fff3e0;
      color: #e65100;
    }
    
    #exportBtn {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      transition: background 0.2s, opacity 0.2s;
    }
    #exportBtn:hover:not(:disabled) { 
      background: #1565c0; 
    }
    #exportBtn:disabled { 
      background: #e0e0e0; 
      color: #999;
      cursor: not-allowed; 
    }
    
    #progress-area {
      display: none;
      margin-top: 12px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    #progress-step { 
      font-weight: 600; 
      color: #1976d2;
      margin-bottom: 4px;
    }
    #progress-text { 
      color: #666; 
      font-size: 13px; 
    }
    #progress-bar-container {
      display: none;
      margin-top: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      height: 6px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      background: #1976d2;
      border-radius: 4px;
      transition: width 0.2s ease-out;
      width: 0%;
    }
    #progress-item {
      display: none;
      margin-top: 6px;
      font-size: 11px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #progress-time {
      display: none;
      margin-top: 4px;
      font-size: 11px;
      color: #1976d2;
      font-weight: 500;
    }
    
    .success { 
      background: #e8f5e9 !important; 
    }
    .success #progress-step { 
      color: #2e7d32 !important; 
    }
    .error { 
      background: #ffebee !important; 
    }
    .error #progress-step { 
      color: #c62828 !important; 
    }
    
    #type-summary {
      display: none;
      margin-top: 8px;
      font-size: 11px;
      color: #666;
      padding: 6px 8px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    
    #open-folder-btn {
      display: none;
      margin-top: 8px;
      padding: 8px 12px;
      font-size: 12px;
      background: #e3f2fd;
      color: #1565c0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    #open-folder-btn:hover {
      background: #bbdefb;
    }
    
    #warnings-area {
      display: none;
      margin-top: 12px;
      padding: 10px;
      background: #fff3e0;
      border-radius: 8px;
      border-left: 4px solid #ff9800;
      font-size: 12px;
    }
    #warnings-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      font-weight: 600;
      color: #e65100;
    }
    #warnings-list {
      margin-top: 8px;
      color: #666;
      line-height: 1.5;
      max-height: 120px;
      overflow-y: auto;
    }
    #warnings-list.collapsed {
      display: none;
    }
    .warning-item {
      padding: 2px 0;
      font-size: 11px;
    }

    #auth-status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    #auth-status.pending {
      background: #fff3e0;
      color: #e65100;
    }
    #auth-status.authenticated {
      background: #e8f5e9;
      color: #2e7d32;
    }
    #auth-status .indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    #auth-status.pending .indicator {
      background: #ff9800;
    }
    #auth-status.authenticated .indicator {
      background: #4caf50;
    }

    .refresh-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }
    .refresh-btn:hover {
      background: #f0f0f0;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      font-size: 11px;
      color: #888;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer a {
      color: #1976d2;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>
    üìö Canvas Quiz Bank Exporter
    <button id="refreshBtn" class="refresh-btn" title="Re-detect bank">üîÑ</button>
  </h2>
  
  <div id="auth-status" class="pending">
    <span class="indicator"></span>
    <span id="auth-text">No auth token captured</span>
  </div>
  
  <div id="status" class="status">
    Waiting for bank detection...
  </div>
  
  <button id="exportBtn" disabled>üìÑ Export JSON</button>
  
  <div id="progress-area">
    <div id="progress-step">Step 1/4</div>
    <div id="progress-text">Initializing...</div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div id="progress-item"></div>
    <div id="progress-time"></div>
  </div>
  
  <div id="type-summary"></div>
  
  <button id="open-folder-btn">üìÇ Show in folder</button>
  
  <div id="warnings-area">
    <div id="warnings-header">
      <span>‚ö†Ô∏è <span id="warning-count">0 warnings</span></span>
      <span id="warnings-toggle">‚ñº</span>
    </div>
    <div id="warnings-list"></div>
  </div>
  
  <div class="footer">
    <span>v<span id="version"></span></span>
    <a href="https://github.com/canvas-quiz-exporter/issues" target="_blank">üêû Report an issue</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
